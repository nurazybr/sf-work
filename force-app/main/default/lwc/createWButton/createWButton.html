<!-- Create W Button -->
<template>
    <lightning-quick-action-panel title="Clone the Webinar">
        You can edit the webinar
        <lightning-record-edit-form object-api-name={webinarObject}>
            <template for:each={fields} for:item="field">
                <lightning-input-field field-name={field} key={field.id}></lightning-input-field>
            </template>
            <div class="slds-align_absolute-center">
                <lightning-button variant="neutral" label="Cancel" onclick={closeWindow}></lightning-button>
                <lightning-button variant="brand" label="Save"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-quick-action-panel>
</template>
