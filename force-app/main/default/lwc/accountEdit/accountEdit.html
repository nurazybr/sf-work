<!-- Account Edit -->
<template>
    <lightning-card title="Edit Account Details">
    <lightning-record-edit-form object-api-name="Account" record-id={recordId}>
        <lightning-messages></lightning-messages>
        <div class="slds-grid">
            <lightning-input-field field-name='Name'></lightning-input-field>
            <lightning-input-field field-name='Phone'></lightning-input-field>
            <lightning-input-field field-name='Type'></lightning-input-field>
        </div>
        <div class="slds-m-top_medium">
            <lightning-button type="submit" variant="brand" label="edit/create"></lightning-button>
        </div>
    </lightning-record-edit-form>
    </lightning-card>
</template>
