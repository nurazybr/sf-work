<!-- Create Questionare -->
<template>
    <lightning-card title={title}>
        <lightning-record-edit-form object-api-name="Questionnaire__c" onsubmit={handleSave}>
            <lightning-messages></lightning-messages>
            <div class="slds-checkbox slds-m-left_small">
                <lightning-input-field field-name="Is_Attending__c" title="Will you attend?"></lightning-input-field>
            </div>
            <div class="slds-grid slds-m-left_small slds-m-right_small">
                <lightning-input-field field-name="User_Age__c" title="Age"></lightning-input-field>
                <lightning-input-field field-name="Score__c" title="Score"></lightning-input-field>
            </div>
            <div class="slds-m-left_small slds-m-right_small">
                <lightning-input-field field-name="Feedback_Comments__c" title="Comments"></lightning-input-field>
            </div>
            <div class="slds-m-left_small slds-m-right_small">
                <lightning-input-field field-name="Would_you_recommend__c" onchange={handleRecommendChange}></lightning-input-field>
            </div>
            <template if:true={wouldRecommendNo}>
                <div class="slds-m-left_small slds-m-right_small">
                    <lightning-input-field field-name="Why_Not_Recommended__c"></lightning-input-field>
                </div>
            </template>
            <div class="slds-align_absolute-center">
                <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
